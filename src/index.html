<!DOCTYPE html>
<html>

<head>
  <title>Leaflet.draw drawing and editing tools</title>

  <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.draw/lib/leaflet/leaflet.css" />
  <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.draw/leaflet.draw.css" />


  <script src="OsmMerge.min.js"></script>
</head>

<body>
  <div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>
  <button id="changeColor">Rectangle -> Blue</button>
  <script>
    var cloudmadeUrl = 'http://otile{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png',
      cloudmade = new L.TileLayer(cloudmadeUrl,
      {
        maxZoom: 18,
        subdomains: '1234'
      }),
      map = new L.Map('map',
      {
        layers: [cloudmade],
        center: new L.LatLng(39.7772, -105),
        zoom: 15
      });

    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

     // Set the title to show on the polygon button
    L.drawLocal.draw.toolbar.buttons.polygon = 'Draw a sexy polygon!';

    var drawControl = new L.Control.Draw(
    {
      position: 'topright',
      draw:
      {
        polyline:
        {
          metric: true
        },
        polygon:
        {
          allowIntersection: false,
          showArea: true,
          drawError:
          {
            color: '#b00b00',
            timeout: 1000
          },
          shapeOptions:
          {
            color: '#bada55'
          }
        },
        circle:
        {
          shapeOptions:
          {
            color: '#662d91'
          }
        },
        marker: false
      },
      edit:
      {
        featureGroup: drawnItems,
        remove: false
      }
    });
    map.addControl(drawControl);

    map.on('draw:created', function(e)
    {
      var type = e.layerType,
        layer = e.layer;

      if (type === 'marker')
      {
        layer.bindPopup('A popup!');
      }

      drawnItems.addLayer(layer);
    });

    map.on('draw:edited', function(e)
    {
      var layers = e.layers;
      var countOfEditedLayers = 0;
      layers.eachLayer(function(layer)
      {
        countOfEditedLayers++;
      });
      console.log("Edited " + countOfEditedLayers + " layers");
    });

    L.DomUtil.get('changeColor').onclick = function()
    {
      drawControl.setDrawingOptions(
      {
        rectangle:
        {
          shapeOptions:
          {
            color: '#004a80'
          }
        }
      });
    };
  </script>
</body>

</html>
